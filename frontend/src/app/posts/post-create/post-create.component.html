<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        rows="3"
        type="text"
        name="title"
        ngModel
        required
        placeholder="Blog Post Title"
        #title="ngModel">
        <mat-error *ngIf="title.invalid">Please enter a blog post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        rows="3"
        type="text"
        name="author"
        ngModel
        required
        placeholder="Author Name"
        #author="ngModel">
        <mat-error *ngIf="author.invalid">Please enter your name.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="10"
        name="content"
        ngModel
        required
        placeholder="Post Content"
        #content="ngModel">
      </textarea>
      <mat-error *ngIf="content.invalid">Please enter content in blog post.</mat-error>
    </mat-form-field>
    <button
      color="primary"
      mat-raised-button
      type="submit">Save Post
    </button>
  </form>
</mat-card>
